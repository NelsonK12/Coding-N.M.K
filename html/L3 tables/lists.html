<html>
    <head>
        <title> Lists</title>
    </head>
    <body>
        <ol>
            <li>Apples</li>
            <li>Grapes</li>
            <li>Bananas</li>
        </ol>
        <ul>
            <li> Apples</li>
            <li> Grapes</li>
            <li> Bananas</li>
        </ul>
        <dl>
            <dt> Coffee</dt>
            <dd> White</dd>
            <dd> Black</dd>
            <dt> Milk</dt>
            <dd> Warm</dd>
            <dd> Cold</dd>
        </dl>
    </body>
</html>
